<!DOCTYPE html>
<html>
<head>
	<title>{%block title%} {%endblock%}</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
{% if request.user.is_authenticated %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">TaskBuster</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-user"></span>Hi {{user}}</a></li>
    </ul>
  </div>
</nav>
{% else %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">TaskBuster</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> register</a></li>
    </ul>
  </div>
</nav>
{% endif %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 align="center">TaskBuster App</h1> 
  </div>
</div>
</body>
{% block content %}

{% endblock %}
</body>
</html>
